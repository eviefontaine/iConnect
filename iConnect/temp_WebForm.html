<!DOCTYPE html>
<html>
    
<head>
    <title>iCONNECT Temp WebForm</title>
    <link rel="stylesheet" href="css_webform.css">
    <script> function openForm() {
        document.getElementById("myForm").style.display = "block";
      }
      
      function closeForm() {
        document.getElementById("myForm").style.display = "none";
      } </script>
</head>
<body>
    
<h2>Add Organization</h2>

<p>Click on the button on this page to open the add new agency form.</p>

<p>When "Submit" button is clicked, the form-data will temporarily be sent to a placeholder page called "/action_page.php".</p>

<button class="open-button" onclick="openForm()">Add Agency</button>

<div class="form-popup" id="myForm">
  <form action="/action_page.php" class="form-container">
    <p>
        Required fields are followed by
        <strong><span aria-label="required">*</span></strong>.
      </p>

    <label for="agname">Adency Name*:</label><br>
  <input type="text" id="agname" name="agname" required><br><br>

  <label for="placeid">PlaceID*:</label><br>
  <input type="text" id="placeid" name="placeid" required><br><br>

  <label for="address">Address*:</label><br>
  <input type="text" id="address" name="address" required><br><br>

  <label for="zip">Zip Code*:</label><br>
  <input type="text" id="zip" name="zip" required><br><br>

  <label for="card">
    <span>State*:</span>
  </label> <br>
  <select id="state" name="state" required>
    <option value="VA">VA</option>
    <option value="DC">DC</option>
    <option value="MD">MD</option>
  </select> <br><br>

  <label for="site">Website URL:</label><br>
  <input type="text" id="site" name="site"><br><br>

  <label for="mobile">Mobile:</label><br>
  <input type="text" id="mobile" name="mobile" placeholder="XXX-XXX-XXXX"><br><br>

  <label for="addinfo">Additional Information:</label><br>
        <textarea id="message" name="addinfo" rows="4"></textarea>
        <br><br>

  <input type="submit" value="Submit">
<button type="button" class="btn cancel" onclick="closeForm()">Close</button>
  </form>
</div>

</body>
</html>
